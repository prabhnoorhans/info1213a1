<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio</title>
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<!--This is the same header from index.html-->
		<header>
			<a href="index.html"><h1>David Miller</h1></a>
			<nav>
				<ul>
					<li id="navAbout"><a href="index.html">About</a></li>
					<li id="navContact"><a href="contact.html"><strong>Contact</strong></a></li>
				</ul>
			</nav>
		</header>
		<!--Social Media Icons-->
		<div id="contact">
			<table>
				<tr>
					<td class="socialIcon"><a href="https://twitter.com"><img src="img/twitter.png"/></a></td>
					<td class="socialIcon"><a href="https://facebook.com"><img src="img/facebook.png"/></a></td>
					<td class="socialIcon"><a href="https://instagram.com"><img src="img/instagram.png"/></a></td>
				</tr>
			</table>
		</div>
		<!--Form that allows users to send message-->
		<div id="form">
			<form>
				<label for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="Kyra Mora" required>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="name@email.com" required>
				<label for="subject">Subject</label>
				<select id="subject" name="subject">
					<option value="subject">Subject</option>
					<option>Fan Mail</option>
					<option>Criticism</option>
					<option>Business</option>
				</select>
				<label for="message">Message</label>
				<textarea rows="7" name="message" form="usrform" required></textarea>
				<button>Sumbit</button>
			</form>
		</div>
	</body>
</html>
